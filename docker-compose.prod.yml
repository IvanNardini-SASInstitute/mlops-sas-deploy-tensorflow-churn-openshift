version: "3.2" # because kompose conversion

services:

  score_server:
    image: pushed/champion_model:2.0.4
    container_name: tensorflow_server
    ports:
      - 8501:8501
      - 8500:8500

  score_app:
    image: pushed/score_app:1.0.0
    container_name: score_app
    ports:
      - 9999:9999
    depends_on:
      - score_server
    volumes:
      - type: volume
        source: logs
        target: /log

  logger:
    image: pushed/logger:1.0.0
    container_name: logger
    ports:
      - 9998:9998
    depends_on:
      - score_app
      - score_server
    volumes: #kompose does not support volumes_from
      - type: volume
        source: logs
        target: /log

  logdb:
    image: pushed/postgres:1.0.0
    container_name: log_pgsql
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ivnard
      POSTGRES_PASSWORD: developer
      POSTGRES_DB: mydb
    restart: always

  adminer:
    image: pushed/adminer:1.0.0
    restart: always
    ports:
      - 8080:8080

volumes:
  logs: